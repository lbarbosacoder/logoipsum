<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Login - Logoipsum</title>
</head>

<body>

    <section class="sec-capa">

        <section id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

            <section class="carousel-inner">

                <section class="carousel-item active" data-bs-interval="6000">

                    <img src="media/capa login/paisagem1.jpg" class="img-fluid" alt="">

                </section>

                <section class="carousel-item" data-bs-interval="6000">

                    <img src="media/capa login/paisagem2.jpg" class="img-fluid" alt="">

                </section>

                <section class="carousel-item" data-bs-interval="6000">

                    <img src="media/capa login/paisagem3.jpg" class="img-fluid" alt="">

                </section>

            </section>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <section class="header">

                <img class="logo" src="media/logo/Logo.svg" alt="" onclick="abrirPopup()">

                <a class="back-link" href="#" onclick="abrirPopup()">Voltar ao site <i class="fi fi-rr-arrow-small-right"></i></a>

            </section>

        </section>

    </section>

    <section class="sec-form">
        
        <form class="form-log" action="none">

            <legend>
                <h1>Crie sua conta</h1>
                <p>Crie sua conta e descubra um mundo de maravilhas</p>
            </legend>

            <fieldset>
                <input type="text" placeholder="Primeiro nome" required>
                <input type="text" placeholder="Segundo nome">
            </fieldset>

            <fieldset class="field2">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Entre com sua senha" required>
            </fieldset>

            <fieldset>
                <input type="checkbox" name="check" id="check" required>
                <label for="check">concordo com os <span onclick="abrirPopup()">termos de uso</span></label>
            </fieldset>

            <button type="button" onclick="abrirPopup()">Criar conta</button>

        </form>

    </section>

    <section class="popup">
        <p>A pagina procurada ainda está em criação <i class="fi fi-rr-smile-beam"></i></p>
        <i class="close fi fi-rr-cross-circle"></i>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <div class="tracker">
        <p>script.js</p>
    </div>

    <style>
        .tracker {
            position: fixed;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
            transition: all .15s;
        }
    </style>

    <script src="script.js"></script>

</body>

</html>
